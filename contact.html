<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Contact Us | Frontend Wizards</title>
 <link rel="stylesheet" href="style.css" />
</head>

<body>
 <main class="contact-page">
  <nav>
   <a href="./" class="nav-item">Profile</a>
   <a href="./about.html" class="nav-item">About</a>
   <a href="./contact.html" class="nav-item">Contact</a>
  </nav>
  <h1>Contact Us</h1>

  <form id="contactForm" novalidate>
   <div class="form-group">
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" data-testid="test-contact-name" aria-describedby="error-name" />
    <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
   </div>

   <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" data-testid="test-contact-email" aria-describedby="error-email" />
    <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
   </div>

   <div class="form-group">
    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" data-testid="test-contact-subject"
     aria-describedby="error-subject" />
    <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
   </div>

   <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" data-testid="test-contact-message"
     aria-describedby="error-message"></textarea>
    <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
   </div>

   <button type="submit" data-testid="test-contact-submit">Submit</button>

   <p class="success" data-testid="test-contact-success" hidden>
    âœ… Message sent successfully! We'll get back to you soon.
   </p>
  </form>
 </main>

 <script src="contact.js"></script>
</body>

</html>
